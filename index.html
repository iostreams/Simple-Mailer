<!DOCTYPE html>
<html class="noscript" lang="pl">
    <head>
        <title>AJAX mailer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h2>Formularz kontaktowy</h2>
            <div id="alerts">
                <div class="alert alert-danger" role="alert">Włącz w przeglądarce obsługe JavaScript</div>
            </div>
            <form role="form" id="contactForm" method="POST">
                <div class="form-group">
                    <label for="name">Imię:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Podaj imię" maxlength="32">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Podaj e-mail">
                </div>
                <div class="form-group">
                    <label for="subject">Temat:</label>
                    <input type="text" name="subject" id="subject" class="form-control" placeholder="Wpisz temat" maxlength="128">
                </div>
                <div class="form-group">
                    <label for="message" class="required">Treść wiadomości:</label>
                    <textarea name="message" id="message" class="form-control" placeholder="Wpisz treść wiadomości"></textarea>
                </div>
                <p class="help-block required">Pole wymagane</p>
                <button type="submit" class="btn btn-default">Wyślij wiadomość</button>
            </form>

        </div>
    </body>
</html>
